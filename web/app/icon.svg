<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
  <rect width="16" height="16" rx="3.5" fill="#0A0A0A"/>
  <!-- Left ear -->
  <rect x="2" y="2" width="1" height="1" fill="#FF4D00"/>
  <rect x="2" y="3" width="2" height="1" fill="#FF4D00"/>
  <rect x="2" y="4" width="3" height="1" fill="#FF4D00"/>
  <!-- Right ear -->
  <rect x="13" y="2" width="1" height="1" fill="#FF4D00"/>
  <rect x="12" y="3" width="2" height="1" fill="#FF4D00"/>
  <rect x="11" y="4" width="3" height="1" fill="#FF4D00"/>
  <!-- Head top -->
  <rect x="5" y="4" width="6" height="1" fill="#FF4D00"/>
  <!-- Head body -->
  <rect x="2" y="5" width="12" height="7" fill="#FF4D00"/>
  <!-- Lower face -->
  <rect x="3" y="12" width="10" height="1" fill="#FF4D00"/>
  <!-- Chin -->
  <rect x="4" y="13" width="8" height="1" fill="#FF4D00"/>
  <!-- Whiskers left -->
  <rect x="0" y="8" width="2" height="1" fill="#FF4D00"/>
  <rect x="0" y="10" width="2" height="1" fill="#FF4D00"/>
  <rect x="0" y="12" width="2" height="1" fill="#FF4D00"/>
  <!-- Whiskers right -->
  <rect x="14" y="8" width="2" height="1" fill="#FF4D00"/>
  <rect x="14" y="10" width="2" height="1" fill="#FF4D00"/>
  <rect x="14" y="12" width="2" height="1" fill="#FF4D00"/>
  <!-- Inner ears -->
  <rect x="3" y="3" width="1" height="2" fill="#CC3D00"/>
  <rect x="12" y="3" width="1" height="2" fill="#CC3D00"/>
  <!-- Eyes -->
  <rect x="4" y="7" width="2" height="2" fill="#0A0A0A"/>
  <rect x="10" y="7" width="2" height="2" fill="#0A0A0A"/>
  <!-- Sparkle -->
  <rect x="5" y="7" width="1" height="1" fill="white" opacity="0.9"/>
  <rect x="11" y="7" width="1" height="1" fill="white" opacity="0.9"/>
  <!-- Nose -->
  <rect x="7" y="10" width="2" height="1" fill="#0A0A0A" opacity="0.35"/>
</svg>
